<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event ET - Book Events and Activities</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header,
        footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            text-align: center;
        }

        .container {
            background-color: transparent;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .faq-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: auto;
            transition: height 0.3s ease;
        }

        .faq-container.closed {
            height: 0;
            padding: 0;
            overflow: hidden;
        }

        .faq-question {
            cursor: pointer;
            margin-bottom: 15px;
        }

        .faq-answer {
            display: none;
            margin-bottom: 10px;
        }

        .faq-question.active .faq-answer {
            display: block;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #444;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        footer nav a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer nav a:hover {
            color: #007bff;
        }

        footer::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background-color: #333;
        }
    </style>
</head>
